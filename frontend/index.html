<!DOCTYPE html>
<html>
<head>
  <title>HFT Simulator</title>
  <!-- Bootstrap CSS (only add ONCE) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom CSS (optional) -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container my-4">

    <h2 class="mb-4">HFT Simulator Dashboard</h2>

    <!-- NOTIFICATION/ALERT -->
    <div id="notification" class="alert d-none" role="alert"></div>

    <!-- Order Form Card -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Place Order</h5>
        <form id="orderForm" class="row g-2 align-items-end">
          <div class="col-md-2">
            <label for="side" class="form-label">Side</label>
            <select id="side" class="form-select">
              <option>Buy</option>
              <option>Sell</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="type" class="form-label">Type</label>
            <select id="type" class="form-select">
              <option>Limit</option>
              <option>Market</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="price" class="form-label">Price</label>
            <input id="price" type="number" step="0.01" class="form-control" placeholder="Price">
          </div>
          <div class="col-md-3">
            <label for="qty" class="form-label">Quantity</label>
            <input id="qty" type="number" step="0.01" class="form-control" placeholder="Qty">
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </div>
        </form>
        <button id="clearBtn" class="btn btn-outline-danger mt-3">Clear All</button>
      </div>
    </div>

    <!-- Order Book Card -->
    <div class="card mb-3">
      <div class="card-header">Order Book</div>
      <div class="card-body" id="orderBook"></div>
    </div>
    <div id="lastPrice" class="mb-3"></div>

    <!-- Trades Card -->
    <div class="card mb-3">
      <div class="card-header">Trades</div>
      <div class="card-body" id="trades"></div>
    </div>

    <!-- Stats Card -->
    <div class="card mb-3">
      <div class="card-header">Stats</div>
      <div class="card-body" id="stats"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
